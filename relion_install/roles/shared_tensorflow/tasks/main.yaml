# Install TensorFlow and related libraries with GPU support.

---
# require cuda??


- name: Install cuDNN library
  unarchive:
    src: "{{ cudnn_link }}"  
    dest: "{{ cuda_lib_path }}"
    remote_src: True


- name: Upgrade pip
  pip:
    name: pip
    extra_args: --upgrade
  environment:
    PATH: "{{ anaconda_bin }}:{{ ansible_env.PATH }}"

- name: Install TensorFlow for GPU via pip
  pip:
    name: tensorflow-gpu
    state: present
    version: "{{ tensorflow_ver }}"
  environment:
    PATH: "{{ anaconda_bin }}:{{ ansible_env.PATH }}"

- name: Install protobuf via pip
  pip:
    name: protobuf
    state: latest
  environment:
    PATH: "{{ anaconda_bin }}:{{ ansible_env.PATH }}"  